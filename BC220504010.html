<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Rectangle Area dApp - 220504010</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.0/dist/ethers.umd.min.js"></script>
</head>

<body>
  <h1>Rectangle Area dApp - 220504010</h1>

  <button id="connectButton">Connect Wallet</button>
  <br><br>

  <label>Width:</label>
  <input id="widthInput" type="number" min="1" />
  <button id="setWidthButton">Set Width 220504010</button>
  <br><br>

  <label>Height:</label>
  <input id="heightInput" type="number" min="1" />
  <button id="setHeightButton">Set Height 220504010</button>
  <br><br>

  <button id="areaButton">Area 220504010</button>

  <h2 id="result"></h2>

<script>
  // Senin gerçek kontrat adresin
  const CONTRACT_ADDRESS = "0xFf38CF397BcdB3461405075bBcc4385264B99920";

  // RectangleArea kontratının ABI'si
  const ABI = [
    {
      "inputs":[{"internalType":"uint256","name":"h","type":"uint256"}],
      "name":"setHeight",
      "outputs":[],
      "stateMutability":"nonpayable",
      "type":"function"
    },
    {
      "inputs":[{"internalType":"uint256","name":"w","type":"uint256"}],
      "name":"setWidth",
      "outputs":[],
      "stateMutability":"nonpayable",
      "type":"function"
    },
    {
      "inputs":[],
      "name":"area",
      "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
      "stateMutability":"view",
      "type":"function"
    },
    {
      "inputs":[],
      "name":"getHeight",
      "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
      "stateMutability":"view",
      "type":"function"
    },
    {
      "inputs":[],
      "name":"getWidth",
      "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
      "stateMutability":"view",
      "type":"function"
    }
  ];

  let provider;
  let signer;
  let contract;

  // Connect Wallet
  document.getElementById("connectButton").onclick = async () => {
    if (typeof window.ethereum !== "undefined") {
      await window.ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
      alert("Wallet connected");
    } else {
      alert("Please install MetaMask first.");
    }
  };

  // Set Width
  document.getElementById("setWidthButton").onclick = async () => {
    const w = document.getElementById("widthInput").value;
    if (!w || w <= 0) {
      alert("Please enter a valid width > 0");
      return;
    }
    try {
      const tx = await contract.setWidth(w);
      await tx.wait();
      alert("Width set successfully!");
    } catch (e) {
      alert("Error: " + e);
    }
  };

  // Set Height
  document.getElementById("setHeightButton").onclick = async () => {
    const h = document.getElementById("heightInput").value;
    if (!h || h <= 0) {
      alert("Please enter a valid height > 0");
      return;
    }
    try {
      const tx = await contract.setHeight(h);
      await tx.wait();
      alert("Height set successfully!");
    } catch (e) {
      alert("Error: " + e);
    }
  };

  // Calculate Area
  document.getElementById("areaButton").onclick = async () => {
    try {
      const a = await contract.area();
      document.getElementById("result").innerText = "Area = " + a;
    } catch (e) {
      alert("Error: " + e);
    }
  };
</script>

</body>
</html>
